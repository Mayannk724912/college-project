<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Criminals</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:brown; /* Replace 'background.jpg' with your image */
            background-size: cover;
            background-position: top;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        input[type="file"] {
            display: none;
        }
        label.upload-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color:red;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        label.upload-btn:hover {
            background-color: #0056b3;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#history">History</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

<div class="container">
    <h1>Find Criminals</h1>
    <p>Upload an image or video to identify criminals</p>
    
    <input type="file" id="fileInput" accept="image/*,video/*" onchange="handleFile()">
    <label for="fileInput" class="upload-btn">Choose File</label>
    
    <button id="submitButton" style="display: none;" onclick="submitFile()">Submit</button>
</div>

<script>
    function handleFile() {
        var fileInput = document.getElementById('fileInput');
        var submitButton = document.getElementById('submitButton');
        
        if (fileInput.files.length > 0) {
            submitButton.style.display = 'block';
        } else {
            submitButton.style.display = 'none';
        }
    }
    
    function submitFile() {
        // Implement your submission logic here
        alert('File submitted for processing');
    }
</script>

</body>
</html>
